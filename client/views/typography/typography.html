<template name="typography">
    <h4 id="inline-lists">Inline Lists</h4>
    <ul class="inline-list">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
    </ul>
    <hr>
    <h4 id="keystroke">Keystroke</h4>
    <p>To make something pretty, press and hold
        <kbd>cmd + alt + shift + w + a + !</kbd>
    </p>
    <hr>
    <h4 id="labels">Labels</h4>
    <p>
        <span class="label">Regular Label</span>
        <br>
        <span class="radius secondary label">Radius Secondary Label</span>
        <br>
        <span class="round alert label">Round Alert Label</span>
        <br>
        <span class="success label">Success Label</span>
        <br>
    </p>
    <hr>

    <h4 id="type">Type</h4>
    <div class="type-demo">
        <h1>h1. This is a very large header.</h1>
        <h2>h2. This is a large header.</h2>
        <h3>h3. This is a medium header.</h3>
        <h4>h4. This is a moderate header.</h4>
        <h5>h5. This is a small header.</h5>
        <h6>h6. This is a tiny header.</h6>
        <br>
        <h1 class="subheader">h1. subheader</h1>
        <h2 class="subheader">h2. subheader</h2>
        <h3 class="subheader">h3. subheader</h3>
        <h4 class="subheader">h4. subheader</h4>
        <h5 class="subheader">h5. subheader</h5>
        <h6 class="subheader">h6. subheader</h6>
        <hr>
        <h3>Definition List</h3>
        <h5>Definition lists are great for small block of copy that describe the header</h5>
        <dl>
            <dt>Lower cost</dt>
            <dd>The new version of this product costs significantly less than the previous one!</dd>
            <dt>Easier to use</dt>
            <dd>We&#39;ve changed the product so that it&#39;s much easier to use!</dd>
            <dt>Safe for kids</dt>
            <dd>You can leave your kids alone in a room with this product and they won&#39;t get hurt (not a guarantee).
            </dd>
        </dl>
        <hr>
        <h5>Un-ordered lists are great for making quick outlines bulleted.</h5>
        <ul class="disc">
            <li>List item with a much longer description or more content.</li>
            <li>List item</li>
            <li>List item
                <ul>
                    <li>Nested List Item</li>
                    <li>Nested List Item</li>
                    <li>Nested List Item</li>
                </ul>
            </li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
        </ul>
        <h5>Ordered lists are great for lists that need order, duh.</h5>
        <ol>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ol>
        <br>
        <h5>Blockquote</h5>
        <blockquote>I do not fear computers. I fear the lack of them. Maecenas faucibus mollis interdum. Aenean lacinia bibendum nulla sed consectetur.
            <cite>Isaac Asimov</cite>
        </blockquote>
        <br>
        <h5>Vcard</h5>
        <ul class="vcard">
            <li class="fn">Gaius Baltar</li>
            <li class="street-address">123 Colonial Ave.</li>
            <li class="locality">Caprica City</li>
            <li><span class="state">Caprica</span>, <span class="zip">12345</span></li>
            <li class="email">
                <a href="#">
                    mail@mail.com
                </a>
            </li>
        </ul>
    </div>
    <hr>
    <div>
        Docs: <a href="http://foundation.zurb.com/docs/components/typography.html">Foundation 5 Type</a> | <a href="http://foundation.zurb.com/docs/components/inline_lists.html">Foundation 5 Inline Lists</a> | <a href="http://foundation.zurb.com/docs/components/labels.html">Foundation 5 Labels</a> | <a href="http://foundation.zurb.com/docs/components/keystrokes.html">Foundation 5 Kaystrokes</a>
    </div>
</template>

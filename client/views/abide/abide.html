<template name="abide">
    <h4>Abide</h4>
    <form data-abide="" id="testForm" novalidate="novalidate">
        <fieldset>
            <legend>Fieldset</legend>
            <div class="row">
                <div class="large-12 columns error">
                    <label for="password" class="error" role="alert">Password <small>required</small>
                        <input type="password" id="password" placeholder="LittleW0men." name="password" required="" data-invalid="" aria-invalid="true">
                    </label>
                    <small class="error">Passwords must be at least 8 characters with 1 capital letter, 1 number, and one special character.</small>
                </div>
                <div class="large-12 columns">
                    <label for="confirmPassword">Confirm Password <small>required</small>
                        <input type="password" id="confirmPassword" placeholder="LittleW0men." name="confirmPassword" required="" data-equalto="password">
                    </label>
                    <small class="error">Passwords must match.</small>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns">
                    <label for="email">Email
                        <input type="email" id="email" placeholder="foundation@zurb.com" aria-invalid="false">
                    </label>
                    <small class="error">Valid email required.</small>
                </div>
                <div class="large-4 columns error">
                    <label for="url" class="error" role="alert">URL <small>required</small>
                        <input type="url" id="url" placeholder="http://zurb.com" required="" data-invalid="" aria-invalid="true">
                    </label>
                    <small class="error">Valid URL required.</small>
                </div>
                <div class="large-4 columns">
                    <div class="row collapse error">
                        <label for="customDropdown1" class="error" role="alert">Hardest to find in grocery <small>required</small>
                            <select id="customDropdown1" class="medium" required="" data-invalid="" aria-invalid="true">
                                <option value="">Select grocery item</option>
                                <option value="first">Green Chilies</option>
                                <option value="second">Raisins</option>
                                <option value="third">Panko bread crumbs</option>
                                <option value="fourth">Assistance</option>
                            </select>
                        </label>
                        <small class="error">Broke.</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <label for="radio1" class="error">
                        <input name="radioButtons" type="radio" id="radio1" required="" data-invalid=""> Radio Button 1</label>
                    <label for="radio2" class="error">
                        <input name="radioButtons" type="radio" id="radio2" required="" data-invalid=""> Radio Button 2</label>
                    <label for="radio3" class="error">
                        <input name="radioButtons" type="radio" id="radio3" required="" data-invalid=""> Radio Button 3</label>
                </div>
                <div class="large-6 columns">
                    <label for="checkbox1" class="error">
                        <input type="checkbox" id="checkbox1" required="" data-invalid=""> Label for Checkbox</label>
                    <label for="checkbox2">
                        <input type="checkbox" id="checkbox2" checked="" required=""> Label for Checkbox</label>
                    <label for="checkbox3">
                        <input type="checkbox" checked="" id="checkbox3" required=""> Label for Checkbox</label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label for="remarks">Closing Remarks</label>
                    <textarea id="remarks" name="remarks" placeholder="Leave your remarks here." aria-invalid="false"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <button type="submit" class="medium button green">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <button type="reset" class="medium button green">Reset</button>
                </div>
            </div>
        </fieldset>
    </form>
    <hr>
    <div>
        Docs: <a href="http://foundation.zurb.com/docs/components/abide.html">Foundation 5 Abide</a>
    </div>
</template>
